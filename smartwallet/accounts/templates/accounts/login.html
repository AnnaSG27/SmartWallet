{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container login-container">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card login-card">
                <div class="card-header login-header">
                    <h2 class="text-center text-white mb-0">Iniciar Sesión</h2>
                    <div class="gradient-bar"></div>
                </div>

                <div class="card-body p-4">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}

                        <div class="form-group mb-4">
                            <div class="input-group input-group-lg">
                                <span class="input-group-text">
                                    <i class="fas fa-user" style="color: #ff6f91;"></i>
                                </span>
                                <input type="text" class="form-control login-input" id="username" name="username"
                                    placeholder="Usuario" required>
                            </div>
                            <div class="focus-line"></div>
                        </div>

                        <div class="form-group mb-4">
                            <div class="input-group input-group-lg">
                                <span class="input-group-text">
                                    <i class="fas fa-lock" style="color: #ff6f91;"></i>
                                </span>
                                <input type="password" class="form-control login-input" id="password" name="password"
                                    placeholder="Contraseña" required>
                                <button class="btn toggle-password" type="button">
                                    <i class="fas fa-eye" style="color: #ff6f91;"></i>
                                </button>
                            </div>
                            <div class="focus-line"></div>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-login">
                                <span class="btn-text">Ingresar</span>
                                <span class="btn-icon"><i class="fas fa-arrow-right"></i></span>
                            </button>
                        </div>
                    </form>

                    {% if form.errors %}
                    <div class="alert alert-danger mt-4">
                        <div class="alert-content">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>Usuario o contraseña incorrectos</span>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <div class="floating-register-container">
        <a href="{% url 'register' %}" class="floating-register-btn">
            <i class="fas fa-plus"></i>
        </a>
        <span class="floating-text">Regístrate aquí</span>
    </div>

<style>
    :root {
        --primary-color: #845ec2;
        --secondary-color: #ff6f91;
        --accent-color: #ff9671;
        --light-color: #FFDB99;
    }

    body {
        background-color: var(--light-color);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .login-container {
        padding-top: 60px;
        padding-bottom: 60px;
        position: relative;
        flex: 1;
    }

    .login-card {
        border-radius: 15px;
        border: none;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        background: white;
    }

    .login-header {
        background: linear-gradient(135deg, var(--secondary-color) 0%, var(--accent-color) 100%);
        padding: 25px 20px;
        position: relative;
        overflow: hidden;
        border: none;
    }

    .login-header h2 {
        font-weight: 600;
    }

    .gradient-bar {
        height: 4px;
        width: 100%;
        background: linear-gradient(90deg, var(--secondary-color), var(--accent-color), var(--primary-color));
        position: absolute;
        bottom: 0;
        left: 0;
    }

    .form-group {
        position: relative;
        margin-bottom: 25px;
    }

    .login-input {
        border-radius: 10px;
        padding: 12px 20px;
        border: 2px solid #f0f0f0;
        background-color: rgba(255, 111, 145, 0.05);
        transition: all 0.3s ease;
    }

    .login-input:focus {
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 3px rgba(255, 111, 145, 0.2);
    }

    .input-group-text {
        background-color: rgba(255, 111, 145, 0.1);
        border: none;
        border-radius: 10px 0 0 10px !important;
    }

    .focus-line {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 2px;
        background-color: var(--secondary-color);
        transition: width 0.3s ease;
    }

    .login-input:focus~.focus-line {
        width: 100%;
    }

    .btn-login {
        background: linear-gradient(135deg, var(--secondary-color) 0%, var(--accent-color) 100%);
        border: none;
        border-radius: 10px;
        color: white;
        font-weight: 600;
        padding: 12px 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 111, 145, 0.3);
    }

    .btn-icon {
        margin-left: 10px;
        transition: all 0.3s ease;
    }

    .btn-login:hover .btn-icon {
        transform: translateX(5px);
    }

    .toggle-password {
        background-color: rgba(255, 111, 145, 0.1);
        border: none;
        border-radius: 0 10px 10px 0 !important;
    }

    .alert-danger {
        border-radius: 10px;
        padding: 12px 15px;
        background-color: rgba(220, 53, 69, 0.1);
        border-left: 4px solid #dc3545;
        color: #dc3545;
    }

    .floating-register-container {
        position: absolute;
        top: 50%;
        left: 75%;
        transform: translateY(-50%);
        z-index: 10;
    }

    .floating-register-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, var(--secondary-color) 0%, var(--accent-color) 100%);
        border-radius: 50%;
        color: white;
        font-size: 28px;
        font-weight: bold;
        text-decoration: none;
        box-shadow: 0 4px 15px rgba(255, 111, 145, 0.4);
        transition: all 0.3s ease;
    }

    .floating-register-btn:hover {
        transform: scale(1.1) rotate(90deg);
        color: white;
    }

    .plus-icon {
        display: block;
        margin-top: -3px;
    }

    @media (max-width: 768px) {
        .login-container {
            padding-top: 40px;
            padding-bottom: 40px;
        }

        .floating-register-container {
            bottom: 20px;
            right: 20px;
        }

        .floating-register-btn {
            width: 50px;
            height: 50px;
            font-size: 24px;
        }
    }
    .floating-register-container {
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
    }
    
    .floating-register-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        border-radius: 50%;
        color: white;
        font-size: 24px;
        text-decoration: none;
        box-shadow: 0 4px 15px rgba(132, 94, 194, 0.4);
        transition: all 0.3s ease;
    }
    
    .floating-register-btn:hover {
        transform: scale(1.1);
        color: white;
    }
    
    .floating-text {
        padding: 2px 0;
        font-weight: 500;
        color: var(--secondary-color); 
        opacity: 1;
        transform: translateX(0);
        background: none;
        box-shadow: none;
        white-space: nowrap;
    }
    
    @media (max-width: 768px) {
        .floating-register-container {
            bottom: 20px;
            right: 20px;
        }
        
        .floating-register-btn {
            width: 50px;
            height: 50px;
            font-size: 20px;
        }
    }

</style>

<script>
    document.querySelector('.toggle-password').addEventListener('click', function () {
        const passwordInput = document.getElementById('password');
        const icon = this.querySelector('i');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    });
</script>
{% endblock %}
